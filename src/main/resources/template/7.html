<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网贷贷款利息登记簿</title>
</head>
<body>
<table align="center"  id="table7" border="1"  style="font-size: 8px;width: 100%;border-collapse: collapse;border:none">
    <thead style="border: none">
    <tr><td colspan="18" style="height: 50px;font-size: 25px;text-align: center;border: none">网贷贷款利息登记簿</td></tr>
    <tr><td colspan="18" style="border: none;" >
        <table style="width: 100%;border-collapse: collapse;border:none;">
            <tr>
                <td align="left"><span>机构名称：#{orgName}</span></td>
                <td><span>机构号：#{orgCode}</span></td>
                <td><span>合同号：#{contractNo}</span></td>
                <td><span>借据号：#{debtNo}</span></td>
                <td><span>币种:人民币</span></td>
                <td><span>单位:元</span></td>
                <td align="right"><span>#{pageInfo}</span></td>
            </tr>
        </table>
    </thead>
    <tbody style="text-align: center;border: 1px solid black" >
    <tr><td>贷款机构号</td><td>贷款机构名称</td><td>贷款账号</td><td>户名</td><td>还款日期</td><td>应还本金</td><td>应还正常利息</td><td>应还逾期利息</td><td>应还费用</td><td>应还汇总</td><td>已还本金</td><td>已还正常利息</td><td>已还逾期利息</td><td>已还费用</td><td>已还汇总</td><td>结清标志</td><td>身份证号</td><td>结息日期</td></tr>
    </td></tr>
    #{htmlContent}
    </tbody>
    <tfoot>
    <tr><td colspan="9" style="border: none;">打印柜员：#{printPerson}</td><td colspan="9" style="border: none;text-align: right">日期：#{printDate}</td></tr>
    </tfoot>
</table>
</body>
</html>
