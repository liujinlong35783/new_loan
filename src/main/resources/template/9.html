<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" id="table9" border="1" style="font-size: 8px;width: 100%;border-collapse: collapse;border:none">
    <thead style="border: none">
    <tr>
        <td colspan="14" style="height: 50px;font-size: 25px;text-align: center;border: none">网贷贷款形态调整登记簿</td>
    </tr>
    <tr><td colspan="14" style="border: none;" >
        <table style="width: 100%;border-collapse: collapse;border:none;">
            <tr>
                <td align="left"><span>机构名称：#{orgName}</span></td>
                <td><span>机构号：#{orgCode}</span></td>
                <td><span>币种:人民币</span></td>
                <td><span>单位:元</span></td>
                <td align="right"><span>#{pageInfo}</span></td>
            </tr>
        </table>
    </td></tr>
    </thead>
    <tbody style="text-align: center;border: 1px solid black">
    <tr>
        <td>贷款机构号</td>
        <td>贷款机构名称</td>
        <td>贷款形态调整日期</td>
        <td>户名</td>
        <td>贷款账号</td>
        <td>借据号</td>
        <td>合同号</td>
        <td>发放日期</td>
        <td>到期日期</td>
        <td>原科目名称</td>
        <td>原科目控制字</td>
        <td>转化后科目名称</td>
        <td>转化后科目控制字</td>
        <td>贷款余额</td>
    </tr>
    #{htmlContent}
    </tbody>
    <tfoot>
    <tr>
        <td colspan="7" style="border: none;">打印柜员：#{printPerson}</td>
        <td colspan="7" style="border: none;text-align: right">日期：#{printDate}</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
